  <section>
    <br />
    <table class="tabCap">
      <tr>
        <th class="linTH" colspan="5">Cápsulas</th>
      </tr>
      <tr>
        <th class="linTH">Máquina</th>
        <th class="linTH">Tipo</th>
        <th class="linTH">Descrição</th>
      </tr>
      <tr>
        <th rowspan="2" class="colTH">Dolce Gusto</th>
        <td class="menuTab" onclick="mostrarDescricao(0)">Espresso</td>
        <td rowspan="2" class="descricaoTab" id="descricao">
            <h2 id="tipDes"></h2>
            <img id="imgDes" src="assets/vazio.jpg" alt="Descrição do Produto">
            <p id="qtd"></p>
            <p id="prec"></p>
          </td>
      </tr>
      <tr>
        <td class="menuTab" onclick="mostrarDescricao(1)">Intenso</td>
      </tr>
      <tr>
        <th class="colTH">Três Corações</th>
        <td class="menuTab" onclick="mostrarDescricao(2)">Forza / Vibrante</td>
      </tr>
      <tr>
        <th rowspan="2" class="colTH">Nespresso</th>
        <td class="menuTab" onclick="mostrarDescricao(3)">Três Cor. Intenso</td>
      </tr>
      <tr>
        <td class="menuTab" onclick="mostrarDescricao(4)">Lor Forza</td>
      </tr>
    </table>
  </section>

  
  <script>
    const produtos = [
      { modelo: "Dolce Gusto Espresso", img: "assets/CapDolceGusto_10_Espresso.jpg", tipo: "Cápsula Espresso",prec:"R$ 5.99", qtd: "10" },
      { modelo: "Dolce Gusto Intenso", img: "assets/CapDolceGusto_10_Intenso.jpg", tipo: "Cápsula Intenso",prec:"R$ 6.99", qtd: "12" },
      { modelo: "Três Corações Forza / Vibrante", img: "assets/CapTresCoracoes_30_ForzaVibrante.jpg", tipo: "Cápsula Forza / Vibrante",prec:"R$ 7.99", qtd: "15" },
      { modelo: "Nespresso Três Cor. Intenso", img: "assets/CapTresCoracoesNespreso_10_Intenso.jpg", tipo: "Cápsula Três Cor. Intenso",prec:"R$ 8.99", qtd: "10" },
      { modelo: "Nespresso Lor Forza", img: "assets/CapLorNespreso_10_Forza.jpg", tipo: "Cápsula Lor Forza",prec:"R$ 9.99", qtd: "10" }
    ];

    function mostrarDescricao(index) {
      const descricao = document.getElementById("descricao");
      const imgDes = document.getElementById("imgDes");
      const tipDes = document.getElementById("tipDes");
      const qtd = document.getElementById("qtd");
      imgDes.src = produtos[index].img;
      tipDes.textContent = produtos[index].tipo;
      qtd.textContent = `QTD: ${produtos[index].qtd}`;
      prec.textContent = `Preço: ${produtos[index].prec}`;
    }
  </script>
